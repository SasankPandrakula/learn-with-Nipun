<!DOCTYPE html>
<html>
<head>
    <title>Teacher Signup</title>
    <link rel="stylesheet" href="https://sasankpandrakula.github.io/learn-with-Nipun/style.css">
</head>
<body>

<div class="form-box">
    <h2>Teacher Signup</h2>

    <input type="text" placeholder="Name">
    <input type="text" placeholder="Phone No">
    <input type="text" placeholder="Reg No">
    <input type="text" placeholder="Qualification">
    <input type="text" placeholder="Specialization">
    <input type="file">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm Password">

    <button class="btn">Submit</button>

    <p>Already registered?
        <a href="https://sasankpandrakula.github.io/learn-with-Nipun/teacher-login.html">Login</a>
    </p>
</div>

</body>
</html>
